<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Bulma Egzersizi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="exercise-container">
        <!-- Geri Butonu -->
        <button class="back-button" onclick="window.history.back()">← Geri</button>

        <!-- Ünite ve Dil Bilgisi -->
        <div class="header">
            <div id="unit-name">Ünite: 1 - Kelimeler</div>
            <div id="language-display">TR Türkçe → İngilizce</div>
            <div id="score">Puan: 0</div>
        </div>

        <!-- Görsel ve Kelime -->
        <div class="word-section">
            <img id="word-image" src="image_path.jpg" alt="Kelime Görseli">
            <h3 id="word">Comb my hair</h3>
            <button onclick="playAudio()">🔊</button>
        </div>

        <!-- Seçenekler -->
        <div class="options">
            <button class="option-button">saçlarımı taramak</button>
            <button class="option-button">sıklımış</button>
            <button class="option-button">kolay</button>
            <button class="option-button">tuvalet</button>
        </div>

        <!-- Kontrol ve Sonraki Butonları -->
        <div class="actions">
            <button onclick="checkAnswer()" class="control-button">Kontrol Et</button>
            <button onclick="nextExercise()" class="next-button">Sonraki</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
